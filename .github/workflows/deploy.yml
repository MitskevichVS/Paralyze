name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install huggingface_hub
      run: pip install huggingface_hub
    
    
    - name: Check if Space exists
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python << EOF
        import os
        import sys
        from huggingface_hub import HfApi
        token = os.environ['HF_TOKEN']
        api = HfApi(token=token)
        user_info = api.whoami()
        username = user_info['name']
        print(f"Checking Space: {username}/paralyze")
        try:
            api.repo_info(f'{username}/paralyze', repo_type='space')
            print('✓ Space already exists')
        except Exception as e:
            print('✗ Space does not exist yet')
            print(f'Please create it manually at: https://huggingface.co/new-space')
            print(f'Owner: {username} (your HF username)')
            print('Space name: paralyze')
            print('SDK: Gradio')
            print('Hardware: CPU Basic')
            sys.exit(1)
        EOF
    
    - name: Push to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python << EOF
        import os
        from huggingface_hub import HfApi
        token = os.environ['HF_TOKEN']
        api = HfApi(token=token)
        user_info = api.whoami()
        username = user_info['name']
        print(f"Pushing to Space: {username}/paralyze")
        import subprocess
        subprocess.run([
            'git', 'remote', 'add', 'hf',
            f'https://{username}:{token}@huggingface.co/spaces/{username}/paralyze'
        ], check=False)
        subprocess.run(['git', 'push', 'hf', 'main', '--force'], check=True)
        EOF

